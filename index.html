<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="questionbox">1) This is dumy Question</h2>
            <div class="row">
                <input class="option" type="radio" value="a" id="a" name="option">
                <label for="a">option 1</label>
            </div>
            <div class="row">
                <input class="option" type="radio" value="b" id="b" name="option">
                <label for="b"> option 2</label>
            </div>
            <div class="row">
                <input class="option" type="radio" value="c" id="c" name="option">
                <label for="c">option 3</label>
            </div>
            <div class="row">
                <input class="option" type="radio" value="d" id="d" name="option">
                <label for="d">option 4</label>
            </div>
            <button class="btn" onclick="nextQuestion()">
                Submit
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
